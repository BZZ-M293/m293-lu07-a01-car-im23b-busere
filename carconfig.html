<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
  <fieldset>
    <legend>Fahrzeugmodell</legend
    <label>Marke
      <select>="Marke:" size="5">
        <option>Audi</option>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Opel</option>
        <option>Porsche</option>
        <option>Volkswagen</option>
        <option>Skoda</option>
        <option>Ford</option>
        <option>Ferrari</option>
        <option>Bugatti</option>
        <option>Hyundai</option>
        <option>Kia</option>
        <option>Toyota</option>
        <option>Tesla</option>
        <option>Sandro</option>
      </select>
    </label>
  </fieldset>

  <fieldset>
    <legend>Lackfarbe</legend>
    <input type="radio" id="s" name="Lackfarbe" value="Schwarz">
    <label for="s"> Schwarz</label>
    <input type="radio" id="w" name="Lackfarbe" value="Weiss">
    <label for="w"> Weiss</label>
    <input type="radio" id="r" name="Lackfarbe" value="Rot">
    <label for="r"> Rot</label>
  </fieldset>
  <input type="submit" value="Senden">
</form>


</body>
</html>
